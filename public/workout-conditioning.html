                  <option class="exercise-weight-plus-25">+25</option>
                  <option class="exercise-weight-plus-30">+30</option>
                  <option class="exercise-weight-plus-35">+35</option>
                  <option class="exercise-weight-plus-40">+40</option>
                </datalist>

              </form>
            </td>

            <td class="exercise-data-cell">
              <form class="regular-weight-form" action="/1" method="post">
                <!-- learned datalists from https://stackoverflow.com/a/21958246 -->
                <input class="exercise-weight" type="text" name="weight" placeholder="&ndash;">
                <input type="hidden" name="exercise" value="Add Additional Exercise">

                  <option value="kg">kg</option>
                </select>
                <input class="exercise-sets-and-reps" type="text" name="setsAndReps" placeholder="1">
                <button type="submit" class="exercise-submit-button" >‚úîÔ∏è</button>
