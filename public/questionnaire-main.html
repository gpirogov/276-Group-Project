<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Burning + </title>
    <link rel="stylesheet" href="./stylesheets/questionnaire-main.css">
    <link rel="stylesheet" href="./stylesheets/nav-bar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/questionnaire-main.js"></script>
  </head>
  <body>
    <div class="topnav">
      <a href="burning-plus.html"><img src="images/logo-inverted.png" class="logo"></a>
      <h2>Welcome to Burning+ !!!!!</h2>
    </div>
      <div class="formdiv">
        <h3>Fitness Questionnaire</h3>
        <form class="form" action="questionnaire-end.html" method="post">
          <table>
            <tr> 
              <td class="questionnaire-column-1"><p>What are your goals?</p></td>
              <td class="questionnaire-column-2">
                <!-- adding "label" makes it so that you can click on the "Toned Physique" text to check the checkbox -->
                <label><input type="checkbox" name="questionnaire[0]" value="262">Toned Physique</label>
                <label><br><input type="checkbox" name="questionnaire[1]" value="044">Weight Loss</label>
                <label><br><input type="checkbox" name="questionnaire[2]" value="620">Pure Strength</label>
                <label><br><input type="checkbox" name="questionnaire[3]" value="460">Big Muscles</label>
                <label><br><input type="checkbox" name="questionnaire[4]" value="226">Feeling Healthy</label>
              </td>
            </tr>
            <tr> 
              <td class="questionnaire-column-1"><p>What's the maximum number of days a week you can devote to going to the gym / exercising?</p></td>
              <td class="questionnaire-column-2">
                <label><input type="radio" name="questionnaire[5]" value="012">1-2 days</label>
                <label><br><input type="radio" name="questionnaire[5]" value="121">3-4 days</label>
                <label><br><input type="radio" name="questionnaire[5]" value="210">4+ days</label>
              </td>
            </tr>
            <tr> 
              <td class="questionnaire-column-1"><p>How many hours a day can you devote to working out?</p></td>
              <td class="questionnaire-column-2">
                <label><input type="radio" name="questionnaire[6]" value="102">under 1 hour</label>
                <label><br><input type="radio" name="questionnaire[6]" value="211">1 hour to 2 hours</label>
                <label><br><input type="radio" name="questionnaire[6]" value="120">over 2 hours</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit" name="continue-button" id="continue-button">Continue</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
  </body>
</html>
