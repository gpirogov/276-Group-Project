<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Burning + </title>
    <link rel="stylesheet" href="./stylesheets/starterpage.css">
    <link rel="stylesheet" href="./stylesheets/nav-bar.css">

  </head>
  <body>
    <div class="topnav">
      <a href="burning-plus.html"><img src="images/logo-inverted.png" class="logo"></a>
      <h2>Welcome to Burning+ !!!!!</h2>
    </div>

      <div class="formdiv">
        <h3>Sign up Here</h3>
        <form class = "form" action="/signup.html" method="post">
          <table class="formtable">
            <tr><td><strong>Username:  </strong></td>   <td><input type="text" name='username' id="user" required ></td></tr>
            <tr><td><strong>Password:  </strong></td>   <td><input type="password" name='pw' id="pw" required></td></tr>
            <tr><td><strong>Gender:    </strong></td>   <td><select type="text" name='gender' id="gender" required> <option value="M">Male</option> <option value="F">Female</option> <option value="other">Other</option></select></td></tr>
            <tr><td><strong>Age:       </strong></td>   <td><input type="number" name='age'  id="age" required min="0"></td></tr>
            <tr><td><strong>Weight(lbs):    </strong></td>   <td><input type="number" name='weight' id="weight" required min="0"></td></tr>
            <tr><td><strong>Height(ft):    </strong></td>   <td><input type="number" name='height' id="height" required min="0"></td></tr>
            <tr><td colspan="2"><button type="submit" name="signupbut" >Sign Up</button></td></tr>
          </table>
        </form>
        <br>Already have an account?<br>
        <a href="burning-plus.html">Sign in here</a>
      </div>
  </body>
</html>
