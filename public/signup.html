<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Burning + </title>
    <link rel="stylesheet" href="./stylesheets/starterpage.css">

  </head>
  <body>
    <div class="topnav">
      <a><img src="back.jpeg" class="logo"></a>
      <h2>Welcome to Burning+ !!!!!</h2>
    </div>

      <div class="formdiv">
        <h3>Sign up Here</h3>
        <form class = "form" action="/signup.html" method="post">
          <table class="formtable">
            <tr><td><strong>Username:  </strong></td>   <td><input type="text" name='username'  ></td></tr>
            <tr><td><strong>Password:  </strong></td>   <td><input type="password" name='pw'></td></tr>
            <tr><td><strong>Gender:    </strong></td>   <td><select type="text" name='Gender'> <option value="M">Male</option> <option value="F">Female</option> <option value="other">Other</option></td></tr>
            <tr><td><strong>Age:       </strong></td>   <td><input type="number" name='age'  require min="0"></td></tr>
            <tr><td><strong>Weight(kg):    </strong></td>   <td><input type="number" name='weight'  require min="0"></td></tr>
            <tr><td><strong>Height(cm):    </strong></td>   <td><input type="number" name='height'  require min="0"></td></tr>
            <tr><td colspan="2"><button type="submit" name="signupbut">Sign Up</button></td></tr>
          </table>
        </form>
        <br>Already have an account?<br>
        <a href="burning-plus.html">Sign in here</a>

      </div>
  </body>
</html>
